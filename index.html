<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row1">
            <div class="col-xs-9"></div>
            <div class="col-xs-3">
                <div>
                    <span>Name:<span id="name" >--</span></span>
                </div>

                <div>
                    <span>Health:<span id="health" >--</span></span>
                </div>

                <div>
                    <span>Hits:<span id="hits" >--</span></span>
                </div>
            </div>
        </div>

        <div class="row row2">
            <div class="col-xs-12"><img id="ship" align="right" src="./images/destroyer.jpg" alt=""></div>
        </div>

        <div class="row row3">
            <!-- <div class="col-xs-12"><img id="effect" align="middle" src="?" alt=""></div>./effects/nuke.gif -->
        </div>

        <div class="row">
            <div class="col-xs-12"><img id="sub" align="left" src="./images/sub.jpg" alt=""></div>
        </div>

        <div class="row">
            <div class="col-xs-3">

                <div>
                    <div class="myInlineLeft">
                        <button onClick="app.controllers.gameController.attack('slap')">Slap</button>
                    </div>

                    <div class="myInlineLeft">
                        <button onClick="app.controllers.gameController.attack('punch')">Punch</button>
                    </div>

                    <div class="myInlineLeft">
                        <button onClick="app.controllers.gameController.attack('kick')">Kick</button>
                    </div>
                </div>

                <div>
                    <div id="items" class="myInlineLeft">
                        <button onClick="app.controllers.gameController.giveItems('shield')">Shield</button>
                    </div>

                    <div id="items" class="myInlineLeft">
                        <button onClick="app.controllers.gameController.giveItems('ADCAP')">ADCAP</button>
                    </div>

                    <div id="items" class="myInlineLeft">
                        <button onClick="app.controllers.gameController.giveItems('nuke')">Nuke</button>
                    </div>
                </div>

            </div>

            <div class="col-xs-9">
                <div class="rst " align="right">
                    <button onClick="app.controllers.gameController.reset()">Reset</button>
                </div>
            </div>
        </div>

         <script src="slapGame-service.js"></script> 
         <script src="slapGame-controller.js"></script> 
        <script src="game.js"></script>
</body>

</html>
